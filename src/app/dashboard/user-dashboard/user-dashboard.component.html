<div>
  <img [src]="user?.data?.avatar" alt="profile" />
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Hello, {{ user?.data?.first_name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        {{ user?.data?.id }}
      </mat-list-item>
      <mat-list-item role="listitem">{{ user?.data?.email }}</mat-list-item>
      <mat-list-item role="listitem">{{ user?.data?.first_name + ' ' + user?.data?.last_name }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="logout()">Logout</button>
    <button mat-button (click)="onEdit()">Edit</button>
  </mat-card-actions>
</mat-card>
