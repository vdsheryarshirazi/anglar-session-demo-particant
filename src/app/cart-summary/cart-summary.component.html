<button (click)="getTotal()">getTotal</button>
<table class="bill">
  <tr class="subtotal" *ngIf="subTotal">
    <td class="label">Subtotal :</td>
    <td class="value">$ {{ subTotal }}</td>
  </tr>
  <tr class="salestax">
    <td class="label">Sales tax :</td>
    <td class="value">$ 3.60</td>
  </tr>
  <tr>
    <td class="label">Shipping :</td>
    <td class="value">$ 5.00</td>
  </tr>
  <tr class="total">
    <td class="label">Total :</td>
    <td class="value">$ 80.50</td>
  </tr>
</table>
