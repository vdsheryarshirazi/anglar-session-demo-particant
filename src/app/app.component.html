<div class="header">
  <h1>Your cart</h1>
  <p>"I say let the world go to hell, but I should always have my tea."</p>
  <p>â€• Fyodor Dostoyevsky, Notes from Underground</p>
</div>
<div class="cart-container" appHoverSlider>
  <div class="empty" style="display: none">No more twinkies !</div>
  <ul class="cart" style="width: 100%; overflow: hidden">
    <ng-container *ngFor="let product of products">
      <app-product
        [name]="product.name"
        [price]="product.price"
        [img]="product.img"
      ></app-product>
    </ng-container>
  </ul>
</div>
<table class="bill">
  <tr class="subtotal">
    <td class="label">Subtotal :</td>
    <td class="value">$ 71.90</td>
  </tr>
  <tr class="salestax">
    <td class="label">Sales tax :</td>
    <td class="value">$ 3.60</td>
  </tr>
  <tr>
    <td class="label">Shipping :</td>
    <td class="value">$ 5.00</td>
  </tr>
  <tr class="total">
    <td class="label">Total :</td>
    <td class="value">$ 80.50</td>
  </tr>
</table>
<div class="actions">
  <div class="big-button go">Get them !</div>
</div>
<div class="actions">
  <div class="big-button return">Reset</div>
</div>
